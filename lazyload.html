<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/lazyload.css">
</head>
<body>
    



    <div class="hero__banner orange">

    </div>

    <div class="hero__banner tomato">

    </div>


    <div class="image__grid">

        <img
            class="lazyload--custom--image"
            data-src="./images/Category-circles-v2/circle-1.png"
        />

        <img
            class="lazyload--custom--image"
            data-src="./images/Category-circles-v2/circle-2.png"
        />

        <img
            class="lazyload--custom--image"
        data-src="./images/Category-circles-v2/circle-3.png"
    />
        <img
            class="lazyload--custom--image"
            data-src="./images/Category-circles-v2/circle-4.png"
        />

        <img
            class="lazyload--custom--image"
            data-src="./images/Category-circles-v2/circle-5.png"
        />
        <img
            class="lazyload--custom--image"
            data-src="./images/Category-circles-v2/circle-6.png"
        />



    </div>
    <div class="image__grid__container lazyload-section">

        <img
            data-src="./images/Sales-banners-v2/D-1.png"
        />

        <img
            data-src="./images/Sales-banners-v2/D-2.png"
        />

        <img
        data-src="./images/Sales-banners-v2/D-3.png"
    />
        <img
            data-src="./images/Sales-banners-v2/D-4.png"
        />

        <img
            data-src="./images/Sales-banners-v2/M-1.png"
        />
        <img
            data-src="./images/Sales-banners-v2/M-2.png"
        />


    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"
    ></script> 

    <script>
        var aLazyLoad = new LazyLoad({
            elements_selector: '.lazyload--custom--image',
            threshold: 500
        });

        let count = 0;
        var aLazyLoadHBO = new LazyLoad({
            // container: document.querySelector('.lazyload-section'),
            elements_selector: '.lazyload-section img',
            threshold: 0,
            callback_enter: () => {
                // console.log('ENTERED');
                count = count + 1
                console.log('count');
                if(aLazyLoadHBO) { aLazyLoadHBO.loadAll() }
            }
        });
    </script>
</body>
</html>
