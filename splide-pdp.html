<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
        integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
        integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

</head>

<style>
    .splide__slide {
        background-color: #ddd;
    }

    .splide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .splide__spinner {
        display: none !important;
    }
</style>

<body>
    <header class="header">
        <h1>SplideJS Playground</h1>
    </header>
    <div class="container">
        <section class="splide splide__lazyload my-5" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-3.jpg" alt="" />
                    </li>

                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/slide1_banner_one.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/slide1_banner_two.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/slide1_banner_three.png" alt="" />
                    </li>

                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/placeholder.png" data-splide-lazy="images/testing-banner-3.jpg" alt="" />
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var splide = new Splide('.splide__lazyload', {
                gap: 16,
                fixedWidth: 275,
                pagination: false,
                arrows: false,
                lazyLoad: 'nearby'
            });

            splide.mount();
        });
    </script>

</body>

</html>
