    <style>
        .salesCardAltAlp__container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto;
            gap: 16px;
        }

        .salesCardAltAlp__container--alt {
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
        }

        .salesCardAltAlp__ImgWrapper {
            /* display: block;
            overflow: hidden;
            position: relative;
            padding-bottom: var(--sales-card-image-ratio); */
        }

        .salesCardAltAlp__ImgWrapper--highlighted {
            grid-row: 1 / 3;
        }

        .salesCardAltAlp__picture {
            overflow: hidden;

            img,
            source {
                max-width: 100%;
                border-radius: 8px;
            }
        }

        .salesCardAltAlp__link {
            display: block;
        }


        .salesCardAltAlp__link,
        .salesCardAltAlp__picture,
        .salesCardAltAlp__img {
            display: block;
            /* position: absolute; */
            width: 100%;
            height: 100%;
        }


        @media (max-width: 767px) {
            .salesCardAltAlp__container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }
        }

        @media (max-width: 768px) {
            .section__visiblity[data-show-on-mobile="false"] {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .section__visiblity[data-show-on-desktop="false"] {
                display: none;
            }
        }

        .box,
        .box--inner {
            padding-right: 20px !important;
            padding-left: 20px !important;
            width: 100% !important;
            margin: 0 auto;
            display: block;
            max-width: 1320px;
        }

        .section--spacing {
            padding-top: 16px !important;
            padding-bottom: 16px !important;
        }


        @media screen and (max-width: 480px) {
            .section--spacing {
                padding-bottom: 8px !important;
                padding-top: 8px !important;
            }
        }
    </style>
    <style>
        .splide--forceVisible {
            visibility: visible !important;
        }

        .skeleton--load {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .skeleton--load {
            aspect-ratio: var(--skeleton-image-ratio-desktop);
        }

        .skeleton--load::after {
            content: '';
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #eee 25%, #ddd 37%, #eee 63%);
            background-size: 200% 100%;
            animation: skeletonshimmer 3s ease-in-out infinite;
            border-radius: 8px;
            display: block;
            opacity: 1;
            transition: opacity 0.2s ease-out, height 0.2s ease-out;
            z-index: 1;
            pointer-events: none;
        }

        .skeleton--fade-out.skeleton--load::after {
            opacity: 0;
            pointer-events: auto;
            z-index: auto;
        }

        @media only screen and (max-width: 600px) {
            .skeleton-load[data-sekeleton-responsive="true"] {
                aspect-ratio: var(--skeleton-image-ratio-mobile);
            }

            .skeleton-load {
                aspect-ratio: var(--skeleton-image-ratio-mobile);
            }
        }

        @keyframes skeletonshimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>

</head>

    <script>
        window.lazyLoadInstances = [];
        window.lazyLoadOptions = [
            {
                elements_selector: '.lazyload--enabled',
                cancel_on_exit: false,
                callback_loaded: (element) => {
                    element?.closest('.skeleton--load')?.classList.add('skeleton--fade-out');
                },
            }
        ];
        window.addEventListener("LazyLoad::Initialized", (e) => {
            let instance = e.detail.instance;
            if (instance._settings.lazyloadType) {
                instance._settings.callback_enter = () => instance.loadAll()
            }
            lazyLoadInstances.push(instance);
        }, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"></script>
