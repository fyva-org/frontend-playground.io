<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
</head>

<body>
    <style>
        .splide__track {
        height: 100% !important;
        max-height: 97vh !important;
    } 
    .splide__slide.is-active:before {
         border: 4px solid #fff;
    }
    .splide__slide.is-active {
        border: 3px solid transparent !important;
    }
        .splide__slide img {
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        .splide__slide.is-active:after {
            border: 1px solid #6e6e6e;
        }
        .splide__slide:after, .splide__slide:before {
            border-radius: 8px;
            bottom: 0;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: all .25s;
            transition: all .25s;
            z-index: 5;
        }
        .splide__arrows--ttb .splide__arrow {
            left: 3% !important;
        }
    </style>
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list" role="presentation" aria-orientation="vertical">
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9070.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9072.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9073.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9075.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9077.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9078.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9080.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9084.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9085.jpg" alt="img-1">
                </li>
                <li class="splide__slide">
                    <img src="./images/PDP-carousel-images/BD0A9086.jpg" alt="img-1">
                </li>
                
            </ul>
        </div>
    </section>
</body>
<script>
        new Splide( '.splide', {
            gap         : 10,
			pagination  : false,
			isNavigation: true,
			mediaQuery: 'min',
			clones:0,
			cloneStatus: false,
			rewind: true,
			rewindByDrag: true,
			keyboard: 'focused',
			breakpoints : {
				300: {
					direction: 'ltr',
					perPage: 1,
					lazyLoad: false,
					padding: {
						right: '40px'
					},
					gap: 16,
					arrows: false,
					rewind: false
				},
				768: {
					type: 'loop',
					fixedWidth  : 88,
					fixedHeight : 120,
					direction: 'ttb',
					heightRatio: '0.2',
					lazyLoad: false,
					omitEnd: true,
					arrows: true,
					rewind: false
				}
			},
			classes: {
				prev: 'splide__arrow--prev splide__arrow--prevSmall splide__arrow--prevVertical',
				next: 'splide__arrow--next splide__arrow--prevSmall splide__arrow--nextVertical',
			}
        } ).mount();
</script>
</html>
