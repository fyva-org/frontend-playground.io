<script>
 document.querySelectorAll('.splide').forEach((carousel) => {
    new Splide(carousel, {
        gap: 10,
        pagination: false,
        isNavigation: true,
        mediaQuery: 'min',
        clones: 0,
        cloneStatus: false,
        rewind: true,
        rewindByDrag: true,
        keyboard: 'focused',
        breakpoints: {
            300: {
                direction: 'ltr',
                perPage: 1,
                lazyLoad: false,
                padding: {
                    right: '40px'
                },
                gap: 16,
                arrows: false,
                rewind: false
            },
            768: {
                type: 'loop',
                fixedWidth: 88,
                fixedHeight: 120,
                direction: 'ttb',
                heightRatio: '0.2',
                lazyLoad: false,
                omitEnd: true,
                arrows: true,
                rewind: false
            }
        },
        classes: {
            prev: 'splide__arrow--prev splide__arrow--prevSmall splide__arrow--prevVertical',
            next: 'splide__arrow--next splide__arrow--prevSmall splide__arrow--nextVertical',
        }
    }).mount();
});
