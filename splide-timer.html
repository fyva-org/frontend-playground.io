<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="assets/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
        integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
        integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        .container {
            max-width: 400px;
        }

        .timer--section {

        } 
        
        .hidden--timer--section {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Splide Timer Playground</h1>
    </header>
    <div class="container timer--section">
        <section class="splide my-5" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li 
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="29-08-2025" 
                        data-start-time="11-00" 
                        data-end-time="12-50" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li 
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="27-08-2025" 
                        data-start-time="18-29" 
                        data-end-time="20-00" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li 
                        class="splide__slide"
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="27-08-2025" 
                        data-start-time="18-26" 
                        data-end-time="20-00" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-3.jpg" alt="" />
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <div class="container timer--section">
        <section class="splide splidetwo my-5" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li 
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="28-08-2025" 
                        data-start-time="11-00" 
                        data-end-time="12-05" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li 
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="29-08-2025" 
                        data-start-time="11-20" 
                        data-end-time="12-01" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li 
                        class="splide__slide"
                        class="splide__slide"
                        data-start-date="25-08-2025" 
                        data-end-date="27-08-2025" 
                        data-start-time="18-26" 
                        data-end-time="20-00" 
                        data-timer-checkbox="true"
                    >
                        <img data-splide-lazy="images/testing-banner-3.jpg" alt="" />
                    </li>
                </ul>
            </div>
        </section>
    </div>
    
    <!-- <script src="assets/index.js"></script> -->
    <script type="module" src="js/splide-timer.js"></script>
</body>

</html>
