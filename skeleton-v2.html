    <style>
        .grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          /* 2 per row */
          gap: 8px;
          /* spacing */
          max-width: 100%;
        }

        .image-wrapper {
          position: relative;
          width: 100%;
          aspect-ratio: 3/4;
          /* keeps fixed ratio */
          overflow: hidden;
        }

        .skeleton {
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #f2f2f2 25%, #e6e6e6 50%, #f2f2f2 75%);
          background-size: 300% 300%;
          animation: shimmer 4s ease-in-out infinite;
        }

        .skeleton {
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, #eee 25%, #ddd 37%, #eee 63%);
          background-size: 200% 100%;

        }

        .splide__slide {
            aspect-ratio: 4/5;
        }
    </style>
</head>

    <script>


      function logElementEvent(eventName, element) {
        console.log(Date.now(), eventName, element.getAttribute("data-src"));
      }

      var callback_enter = function (element) {
        logElementEvent("🔑 ENTERED", element);
      };
      var callback_exit = function (element) {
        logElementEvent("🚪 EXITED", element);
      };
      var callback_loading = function (element) {
        logElementEvent("⌚ LOADING", element);
      };
      var callback_loaded = function (element) {
        logElementEvent("👍 LOADED", element);
      };
      var callback_error = function (element) {
        logElementEvent("💀 ERROR", element);
        element.src =
          "./images/440x560-Error.webp";
      };
      var callback_finish = function () {
        logElementEvent("✔️ FINISHED", document.documentElement);
      };
      var callback_cancel = function (element) {
        logElementEvent("🔥 CANCEL", element);
      };

      window.lazyLoadInstances = [];
      window.lazyLoadOptions = [
        {
          // Assign the callbacks defined above
          elements_selector: '.lazy',
          callback_enter: callback_enter,
          callback_exit: callback_exit,
          callback_cancel: callback_cancel,
          callback_loading: callback_loading,
          callback_loaded: callback_loaded,
          callback_error: callback_error,
          callback_finish: callback_finish,
          cancel_on_exit: false
        },
        {
          elements_selector: '.splide img',
          // Assign the callbacks defined above
          threshold: 100,
          callback_enter: callback_enter,
          callback_exit: callback_exit,
          callback_loading: callback_loading,
          callback_loaded: callback_loaded,
          callback_error: callback_error,
          callback_finish: callback_finish,
          cancel_on_exit: false,
          lazyloadType: 'SLIDER'
        }
      ];
      window.addEventListener(
        "LazyLoad::Initialized",
        function (e) {
          let instance = e.detail.instance;
        //   debugger
          console.log(instance);
          if (instance._settings.lazyloadType) {
            instance._settings.callback_enter = () => instance.loadAll()
          }
          lazyLoadInstances.push(instance);
          /*
            IMPORTANT :- Call load all.
          */
        },
        false
      );



    </script>


    <script
        src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@19.1.3/dist/lazyload.min.js"
