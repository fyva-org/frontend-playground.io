<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="assets/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
        integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
        integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

</head>

<style>
    .splide__list {
        display: flex !important;
        align-items: center;
        justify-content: flex-start;
        overflow: scroll;
        gap: 0 16px;
    }


    .splide__slide {
        background-color: #ddd;
        max-width: 175px;
    }

    .splide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .splide__pagination {
        bottom: -2rem !important;
        background-color: #222;
        width: fit-content;
        margin: 0 auto !important;
    }

    .customPagination {
        display: flex;
        margin: 1rem auto;
        width: fit-content;
        background-color: #000;
        padding: 1rem;
        position: relative;
    }

    .customPagination--indicator {
        position: absolute;
        height: 6px;
        background-color: #a171d6;
        border-radius: 6px;
        top: 16px;
        left: 0;
        width: 0;
        transition: all 0.3s ease;
        opacity: 0;
        z-index: 0;
    }

    .customPagination--btn {
        background-color: #eee;
        border: unset;
        width: 6px;
        height: 6px;
        border-radius: 12px;
        margin-right: 4px;
        position: relative;
        transition: all 0.3s ease;
    }

    .customPagination--btn:last-child {
        margin-right: 0px;
    }

    .customPagination--btn.active {
        background-color: #a171d6;
    }
</style>

<body>
    <header class="header">
        <h1>SplideJS Playground</h1>
    </header>
    <div class="container">
        <section class="splide splide__customPagination my-5" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-3.jpg" alt="" />
                    </li>

                    <li class="splide__slide">
                        <img src="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-3.jpg" alt="" />
                    </li>

                    <li class="splide__slide">
                        <img src="images/testing-banner-1.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-2.jpg" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="images/testing-banner-3.jpg" alt="" />
                    </li>
                </ul>

                <div class="customPagination">
                    <div class="customPagination--indicator"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- <script src="assets/index.js"></script> -->
    <script async src="assets/index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const updateActiveIndicator = () => {
                const activeDots = document.querySelectorAll('.customPagination--btn.active');
                const indicator = document.querySelector('.customPagination--indicator');

                if (activeDots.length >= 2) {
                    const first = activeDots[0];
                    const last = activeDots[1];

                    const containerRect = first.parentElement.getBoundingClientRect();
                    const firstRect = first.getBoundingClientRect();
                    const lastRect = last.getBoundingClientRect();

                    const left = firstRect.left - containerRect.left;
                    const right = lastRect.right - containerRect.left;
                    const width = right - left;

                    indicator.style.left = `${left}px`;
                    indicator.style.width = `${width}px`;
                    indicator.style.opacity = 1;
                } else {
                    indicator.style.opacity = 0;
                }
            };


            const setupPagination = () => {
                const splideList = document.querySelector('.splide__list');
                const slides = splideList?.children;

                if (!splideList || !slides?.length) return;

                const customPaginationContainer = document.querySelector('.customPagination');
                const fragment = document.createDocumentFragment();

                // Create pagination dots
                Array.from(slides).forEach((slide, index) => {
                    slide.dataset.index = index;
                    const button = document.createElement('button');
                    button.classList.add('customPagination--btn');
                    button.dataset.page = index;
                    fragment.appendChild(button);
                });

                customPaginationContainer.appendChild(fragment);

                const dots = document.querySelectorAll('.customPagination--btn');

                // Store visibility ratios
                const visibilityMap = new Map();

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const index = Number(entry.target.dataset.index);
                        visibilityMap.set(index, entry.intersectionRatio);
                    });

                    const pairScores = [];

                    for (let i = 0; i < slides.length; i += 2) {
                        const ratio1 = visibilityMap.get(i) || 0;
                        const ratio2 = visibilityMap.get(i + 1) || 0;
                        const totalVisibility = ratio1 + ratio2;
                        pairScores.push({ indices: [i, i + 1], score: totalVisibility });
                    }

                    // Find the most visible pair
                    const bestPair = pairScores.sort((a, b) => b.score - a.score)[0]?.indices || [];

                    // Update classes
                    Array.from(slides).forEach((slide, i) => {
                        slide.classList.toggle('active', bestPair.includes(i));
                        updateActiveIndicator();
                    });

                    dots.forEach((dot, i) => {
                        dot.classList.toggle('active', bestPair.includes(i));
                        updateActiveIndicator();
                    });
                },
                    {
                        root: splideList,
                        threshold: [0, 0.25, 0.5, 0.75, 1],
                    }
                );

                Array.from(slides).forEach(slide => observer.observe(slide));
            };


            var splide = new Splide('.splide__customPagination', {
                perPage: 5,
                flickPower: 400,
                snap: false,
                gap: 16,
                speed: 500,
                waitForTransition: true,
                classes: {
                    pagination: 'splide__pagination',
                    page: 'splide__pagination__page',
                },
                breakpoints: {
                    1920: {
                        perPage: 5,
                        padding: {
                            left: 0,
                            right: 0
                        },
                    },
                    600: {
                        destroy: true
                    }
                }
            });

            splide.mount();
            setupPagination();
        });
    </script>



</body>

</html>
